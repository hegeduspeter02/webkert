<div class="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="inputData">
          <div class="row">
            Név: admin
          </div>
          <div class="row">
            Jelszó: admin
          </div>
        </div>
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Felhasználónév" formControlName="username">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Jelszó" type="password" formControlName="password" autocomplete="false">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
