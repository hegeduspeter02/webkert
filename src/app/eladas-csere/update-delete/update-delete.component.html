<mat-card>
  <mat-card-header>
    <mat-card-title>Eladás/Csere adatok</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let eladasCsere of eladasCserek" (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Vevő neve: {{ eladasCsere.vevo }}
          </mat-panel-title>

          <mat-panel-description>
            <span>Típusa: {{ eladasCsere.tranzakcio_tipusa }}</span>
            <span>Ár: {{ eladasCsere.eladasi_ar }}</span>
            <span>Dátum: {{ eladasCsere.datum | date }}</span>
          </mat-panel-description>

        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
